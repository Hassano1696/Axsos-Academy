<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            margin: 100px auto;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: solid black 2px;

        }
        .label{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Hello {{request.session.first_name}} Make a Wish!</h1>
        <form action="/store" method="POST">
            {% csrf_token %}
            <div class="label"> <label for="name">I wish For: <input type="text" name="name" id=""> </label> </div>
            <div class="label"> <label for="description"> Description: <input type="text" name="description" id=""> </label> </div>
            <div class="label"><a class='go_back' href="/">Cancel</a><input type="submit" value="Submit">   </div>

        </form>
    </div>
</body>
</html>
