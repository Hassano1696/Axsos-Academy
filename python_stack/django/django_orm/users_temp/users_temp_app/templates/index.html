<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin-right: 60px;
        }

        .container {
            width: 700px;
            height: 800px;
            border: solid black 3px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        table {
            margin: 40px auto;
        }

        th {
            padding-right: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <table>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <tr>
                <td>rhhrh</td>
                <td>sdsdgsdg</td>

                <td>egadg</td>

                <td>ageryr</td>


            </tr>
        </table>
        <form action='/store' method='POST'>
            {% csrf_token %}
            <div style="display: flex; flex-wrap: wrap; margin:0  auto;">
                <p>First Name:<input type='text' name='firstname'>
                </p>
                <p>Last Name:<input type='text' name='lastname'>
                </p>
                <p>Email:<input type='text' name='email'>
                </p>
                <p>Age:<input type='text' name='age'>
                </p>
            </div>
            <div >

                <input class="button" type='submit' value='Button' style="margin: 0 auto;" >
            </div>
        </form>
    </div>

</body>

</html>
