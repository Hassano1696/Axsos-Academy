<!DOCTYPE html>
<html lang="en">
    <head><title>Registration Form</title> </head>
    <body>
        <h1>Registration Form</h1>
        <div> 
            <label>FirstName:*</label>
            <input type="text" name="name">
            <div>
                <label>LastName:*</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>EmailAdress:*</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password:*">
            </div>
            <div>
                <label>ConfirmPassword:*</label>
                <input type="password" name="password:*">
            </div>
            <div>
                <label> Birthday:</label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="gender" value="iprefernottosay" id="Iprefernottoanswer">
                <label for="Iprefernottoanswer">I prefer not to answer</label>
            </div>
            <div>
                <label>A short describe about yourself:</label>
            </div>
            <div>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <div>
                <label>Favorite language:</label>
                <select name="JavaScript">
                <option>HTML</option>
                <option>Java</option>
                <option>PYTHON</option>
                <option>C++</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes,Iwould like to recive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create account">
            </div>
            <p>*Indicates a required field</p>
        </div>
    </body>
</html>
