





<htmlcopy>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("https://cdn4.vectorstock.com/i/1000x1000/02/18/ninja-warrior-silhouette-on-white-background-vector-16360218.jpg")  ;  width:1080px; height:1000px;'></div>
        </div>

    <script type="text/javascript">
        var leftValue = 2600, topValue = 300;
        function update(){
            document.getElementById("character").style.left = leftValue+"px";
            document.getElementById("character").style.top = topValue+"px";
        }
        document.onkeydown = function(e) {
            console.log('e: ', e); 
            console.log('e.keyCode: ', e.keyCode); 
            {
                       if (e.keyCode == 37 && leftValue>0 ) { // LEFT
                leftValue = leftValue - 10;
            }
            else if (e.keyCode == 39 && leftValue<4000) { // RIGHT
                leftValue = leftValue + 10;         
            }
            else if (e.keyCode == 40 && topValue<3000) { // DOWN
                topValue = topValue + 10;
            }

            else if (e.keyCode == 38 && topValue> 0) { // UP
                topValue = topValue - 10;
            } 
            // ...
            
            update(); }}
    </script>
</body>
</html>
