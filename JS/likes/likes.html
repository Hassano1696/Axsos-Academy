<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked</title>
    <link rel="stylesheet" href="likes.css">
</head>

<body>


    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <div class="centerword">
            <h2>Your Feed</h2>
        </div>
        <div class="allpage">
            <div class="side">
                <aside>
                    <img src="user-circle.png" alt="">
                    <h3>Add an avatar</h3>
                    <h2>James Doe</h2>

                </aside>
            </div>
            <div class="Post">
                <article>
                    <div class="properties">
                        <h2>Neil M</h2>
                        <h4 id="firstpost">9</h4>
                        <button class="likes" onclick="liking(0)"> Likes</button>
                    </div>
                    <p>I just set up the new discord bot, let me know what you all think. <a href="Lnk">Link</a></p>
                </article>
                <article>
                    <div class="properties">
                        <h2>Nichole K</h2>
                        <h4 id="secondpost">12</h4>
                        <button class="likes" onclick="liking(1)" > Likes</button>
                    </div>
                    <div class="Post">
                        <p>Just finished my <a href="Lnk">next comic</a> , check it out </p>
                    </div>
                </article>
                <article>
                    <div class="properties">
                        <h2>Jim R </h2>
                        <h4 id="thirdpost">9</h4>
                        <button class="likes" onclick="liking(2)"> Likes</button>
                    </div>
                    <div class="Post">
                        <p>I can't stop listening to the <a href="Lnk">new album.</a> Who else i liking it? </p>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <script src="likes.js"></script>
</body>

</html>
